<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Exchange</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="form-group">
            <h2>ENTER SUMM IN UAH</h2>
            <input type="number" id="input-summ" id="dynamic-label-input" placeholder="Enter summ" 
            oninput="moneyConverter(this.value)" onchange="moneyConverter(this.value)">
            <button>UAH</button>
        </div>

        <div class="checkbox">
            <label class="container">USD
                <input type="radio"  name="check" id="USD">
                <span class="checkmark"></span>
            </label>
            <label class="container">EUR
                <input type="radio" name="check" id="EUR">
                <span class="checkmark"></span>
            </label>
            <label class="container">RUB
                <input type="radio" name="check" id="RUB">
                <span class="checkmark"></span>
            </label>
            <label class="container">AUD
            <input type="radio" name="check" id="AUD">
                <span class="checkmark"></span>
            </label>
            <label class="container">NPR
                    <input type="radio"  name="check" id="NPR">
                    <span class="checkmark"></span>
            </label>
        </div>

        <div>
            <button id="result">CONVERT</button>
        </div>
        <h2>Your result is: </h2>
        <div id="outputrub"></div>
    </main>
    <script src="code.js"></script>
</body>
</html>
