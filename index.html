<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="main">
        <h1 class="main__welcome-text">Welcome to my custom currency converter</h1>
        <div class="main__conventor">
            <div class="main__conventor__input" id="input"></div>
            <div class="main__conventor__ac"><button name="button" class="main__conventor__button">AC</button></div>
            <div class="main__conventor__c"><button name="button" class="main__conventor__button">C</button></div>
            <div class="main__conventor__one"><button name="button" class="main__conventor__button">1</button></div>
            <div class="main__conventor__two"><button name="button" class="main__conventor__button">2</button></div>
            <div class="main__conventor__three"><button name="button" class="main__conventor__button">3</button></div>
            <div class="main__conventor__four"><button name="button" class="main__conventor__button">4</button></div>
            <div class="main__conventor__five"><button name="button" class="main__conventor__button">5</button></div>
            <div class="main__conventor__six"><button name="button" class="main__conventor__button">6</button></div>
            <div class="main__conventor__seven"><button name="button" class="main__conventor__button">7</button></div>
            <div class="main__conventor__eight"><button name="button" class="main__conventor__button">8</button></div>
            <div class="main__conventor__nine"><button name="button" class="main__conventor__button">9</button></div>
            <div class="main__conventor__zero"><button name="button" class="main__conventor__button">0</button></div>
            <div class="main__conventor__dot"><button name="button" class="main__conventor__button">.</button></div>
            <div class="main__conventor__equally"><button name="button" class="main__conventor__button">=</button></div>
            <div class="main__conventor__uah"><button name="button" class="main__conventor__button">UAH</button></div>
            <div class="main__conventor__usd"><button name="button" class="main__conventor__button">USD</button></div>
            <div class="main__conventor__rub"><button name="button" class="main__conventor__button">RUB</button></div>
            <div class="main__conventor__eur"><button name="button" class="main__conventor__button">EUR</button></div>
        </div>

    
    </main>
    <script src="code.js"></script>
</body>
</html>
